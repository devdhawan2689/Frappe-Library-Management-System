    <h1 style="color: aliceblue;">Issue Books</h1>
    <div class="padding-top">
    <div class="container">
        <form action="/issueBook" name="/issueBook" method="post">
        
        <label for="basic-url">Enter The Following Details</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Member ID</span>
            </div>
            <input type="text" class="form-control" name = "memberid" id="memberid" aria-describedby="basic-addon3" placeholder="Enter Member ID">
              
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Book Name</span>
            </div>
            <input type="text" class="form-control" name = "bookname" id="bookname" aria-describedby="basic-addon3" placeholder="Enter Book Name">
            <!-- <datalist id="bookNamedatalistOptions">
                {% for book in bookName %}
                <option value={{book}}>
                    {% endfor %}
              </datalist>
              <div class="input-group">
                <label for="bookname">Book Name:</label>
                <input type="text" name = "bookname" id="bookname" placeholder="Enter Book Name">
            </div> -->
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
</div>

    <script>
        $( function () {
            console.log("Running Function");

        var availableMemberID = [
            {% for id in memberID %}
                "{{id}}",
            {% endfor %}
        ];
        var availableMemberName = [
            {% for name in memberName %}
                "{{name}}",
            {% endfor %}
        ];
        var availableBookID = [
            {% for book_id in bookID %}
                "{{book_id}}",
            {% endfor %}
        ];
        var availableBookName = [
            {% for book_name in bookName %}
                "{{book_name}}",
            {% endfor %}
        ];
        $( "#memberid" ).autocomplete({
            source: availableMemberID
        });
        $( "#membername" ).autocomplete({
            source: availableMemberName
        });
        $( "#bookid" ).autocomplete({
            source: availableBookID
        });
        $( "#bookname" ).autocomplete({
            source: availableBookName
        });
        } );
    </script>

    <!-- Optional JavaScript -->
